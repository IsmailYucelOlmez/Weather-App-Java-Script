<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">

        <div class="header">

            <input type="text" name="" id="city-input" placeholder="Enter a City">
            <div class="search-icon-field">
                <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
            </div>
            
        </div>

        <div class="weather-field">

            <img src="./images/clear.png" alt="" id="weather-icon">
            <p id="weather-text" class="lg-font">22Â°C</p>
            <p id="city-text" class="lg-font">Istanbul</p>

        </div>

        <div class="wind-humidity-field">

            <div class="humidity-field">
 
                <div class="humidity-icon">
                    <i class="fa-solid fa-droplet"></i>
                </div>
                <div class="humidity-text-field">
                    <p class="humidity-text">55%</p>
                    <p class="sm-font">Humidity</p>
                </div>

            </div>

            <div class="wind-field">

                <div class="wind-icon">
                    <i class="fa-solid fa-wind"></i>
                </div>
                <div class="wind-text-field">
                    <p class="wind-text">7.6 km/h</p>
                    <p class="sm-font">Wind Speed</p>
                </div> 

            </div>

        </div>

    </div>

    <script src="weather.js"></script>
</body>
</html>
